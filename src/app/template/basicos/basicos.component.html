<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Campo de producto -->
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Productos</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ngModel name="producto" required
                        placeholder="Nombre del producto" minlength="3">
                    <span class="form-text text-danger" *ngIf="nombreValido()">Debe ser
                        de 3
                        letras</span>
                </div>
            </div>
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" ngModel name="precio" minlength="0"
                        placeholder="Precio del producto">
                    <span class="form-text text-danger" *ngIf="precioValido()">El precio debe ser 0 o mayor</span>
                </div>

            </div>
            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" customMin [minimo]="0" required class="form-control" ngModel name="existencias"
                        placeholder="Existencias del producto">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid"
                        class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>Errores</span>
        <pre>{{ miFormulario.controls["existencias"]?.errors | json }}</pre>
    </div>
</div>
